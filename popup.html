<!doctype html>
<html>
  <head>
    <title>Email Scraper</title>

    <!-- Google Analytics -->
    <script text="text/javascript" src="./background.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127582009-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-127582009-1');
    </script>

    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body id="body">
    <div class="title-container">
      <h1 class="title">Email Scraper</h1>
      <h2 class="title subtitle">&nbsp for</h2>
      <h1 class="title">&nbsp Mail Merge</h1>
    </div>

    <div class="toggle-container">
      <p class="toggle-title">Show console logs</p>
      <div class="toggle-buttons">
          <button class="toggle-button" id="logs-on">on</button>
          <button class="toggle-button" id="logs-off">off</button>
      </div>
    </div>

    <div class="toggle-container">
      <p class="toggle-title">Extract names</p>
      <div class="toggle-buttons">
        <button class="toggle-button" id="names-on">on</button>
        <button class="toggle-button" id="names-off">off</button>
      </div>
    </div>
  
    <div class="url-container">
      <p class="toggle-title">Google Spreadsheet URL</p>
      <input id="url-input" placeholder="https://docs.google.com/spreadsheets/d/143FHU2kei23IFJ2isijf3iLOVEFkkfj/edit#gid=83147757" type="text" />
    </div>

    <button id="start-button">
      <p id="start-text">Start</p>
      <div id="start-loader"/>
    </button>

    <div class="footer">
      <a href="https://opencollective.com/email-scraper-for-mail-merge" class="footer-text" target="_blank">Donate</a>
      <a href="https://emailscraper-mailmerge.herokuapp.com" class="footer-text" target="_blank">Help</a>
    </div>

  </body>
</html>
